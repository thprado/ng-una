<nav class="mb-5 mt-1">
    <ol class="breadcrumb">
      <li class="breadcrumb-item">
          <a [routerLink]="'/'">Home</a>
      </li>
      <li class="breadcrumb-item">
          <a>
              Estudantes
          </a>
      </li>
    </ol>
  </nav>
  
  <div class="row mb-4">
      <div class="col-md-9">
          <h1 class="border-left pl-2">
              Estudantes
          </h1>
      </div>
      <div class="col-md-3">
          <a [routerLink]="'new'" class="btn btn-success float-right">
              + Novo Estudante
          </a>
      </div>
  </div>
  
  <table class="table table-hover">
      <thead>
          <tr class="bg-primary text-light">
              <th>Nome</th>
              <th>Curso</th>
              <th class="text-center">Ações</th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let student of students">
              <td>
                  <strong>{{ student.name }}</strong>
              </td>
              <td>
                  {{ student.course }}
              </td>
              <td  class="text-center">
                  <a [routerLink]="[student.id,'edit']" class="btn btn-outline-info btn-sm mr-2">Editar</a>
                  <button (click)="deleteStudent(student);" class="btn btn-outline-danger btn-sm">Excluir</button>
              </td>
          </tr>
      </tbody>
  </table>
